  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <button class="icon ion-navicon button button-clear"></button>
        <h1 class="title">Ionic Blank Starter</h1>
        <button class="icon ion-gear-a button button-clear"></button>
      </ion-header-bar>

      <ion-content>
        <div class="list list-inset">
          <label class="item item-input">
            <span class="input-label">First Name</span>
            <input type="text" placeholder="Your First Name" />
          </label>

          <label class="item item-input">
            <span class="input-label">Last Name</span>
            <input type="text" placeholder="Your Last Name" />
          </label>

          <div class="item item-toggle">
            <span class="input-label">Awesomeness</span>
            <label class="toggle">
              <input type="checkbox" />
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </div>

          <div class="item range range-positive">
            <i class="icon ion-sad-outline"></i>
            <input type="range" name="feeling" min="0" max="100" value="50" />
            <i class="icon ion-happy"></i>
          </div>

          <label class="item item-input item-select">
            <div class="input-label">Favorite Pet</div>
            <select>
              <option>Dogs</option>
              <option>Cats</option>
              <option>Llamas</option>
            </select>
          </label>
        </div>
      </ion-content>
